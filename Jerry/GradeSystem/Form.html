<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>

  <link rel="stylesheet" href="Style.css">
  <script src="Script.js"></script>
</head>
<body>
 <img src="SchoolImg/cartoon-school-kids-studying-in-the-classroom-vector-21003772.jpg" alt="cartoon-school-kids-studying"  style="float: right; margin: right 20px;">

 <h1>STUDENT GRADE CALCULATOR</h1>

  <!-- Referencing the grade calculator form-->
  <form id="gradeForm">
 

  <div class="form-input">
    <label for="marksInput">ENTER STUDENT MARKS (Between 0 and 100): </label>
    <input type="number" id="marksInput" min="0">
  </div>

  <div>
    <button type="button" class="btn" onclick="calculateGrade()">Click to Show Grade</button>
  </div>
 
  
   
    <p id="gradeOutput"></p>
  
  </form>

</body>
</html>
